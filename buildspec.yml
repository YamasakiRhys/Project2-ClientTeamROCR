version: 0.1
phases:
   install:
       commands:
           - echo Installing source NPM dependencies...
           - npm install
           - npm install -g @angular/cli
   build:
       commands:
           - echo Build started on `date`
           - ng build --prod
   post_build:
        commands:
           - aws s3 sync --delete dist/Project2-ClientTeamROCR s3://(name of our s3 bucket in here)
artifacts:
   files:
       - '**/*'
   base-directory: 'Project2-ClientTeamROCR*'
   discard-paths: yes 